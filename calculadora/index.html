<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">

        <div class="caixaCalculadora">
            <h1 id="titleCalculadora">Calculadora Simples</h1>

            <form id="form">
                <input id="n1" type="number" placeholder="Informe número 1">
                <input id="n2" type="number" placeholder="Informe número 2">
                <select id="selector">
                    <option value="">Selecione uma opção</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <button onclick="calcular()" class="enviar">Calcular</button>
            </form>

            <div class="result">
                <h3 id="resultado"></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
